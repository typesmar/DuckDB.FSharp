# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Triggers the full workflow (including publish) on tags like v0.1.0, v0.2.1, etc.
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write      # Required for OIDC
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test tests/DuckDB.FSharpTests/ --no-build --configuration Release --verbosity normal --logger trx --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results
        if: always()

      - name: Determine package version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          else
            echo "PACKAGE_VERSION=0.0.1-alpha.${{ github.run_number }}" >> $GITHUB_ENV
          fi

      - name: Pack NuGet
        run: |
          dotnet pack src/DuckDB.FSharp/DuckDB.FSharp.fsproj \
            --no-build \
            --configuration Release \
            --output ./artifacts/nuget \
            -p:PackageVersion=${{ env.PACKAGE_VERSION }}

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/nuget/*.nupkg
        if: always()

      # === Trusted Publishing to nuget.org (only on tagged releases) ===
      - name: Login to nuget.org (OIDC exchange for temporary API key)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: ${{ secrets.NUGET_USERNAME }}

      - name: Publish to nuget.org
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          dotnet nuget push ./artifacts/nuget/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} \
            --skip-duplicate