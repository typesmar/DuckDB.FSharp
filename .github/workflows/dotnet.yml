# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test tests/DuckDB.FSharpTests/ --no-build --configuration Release --verbosity normal --logger trx --results-directory ./test-results

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./test-results
      if: always()

    - name: Pack NuGet
      run: dotnet pack src/DuckDB.FSharp/DuckDB.FSharp.fsproj --no-build --configuration Release

    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: src/DuckDB.FSharp/bin/Release/*.nupkg
      if: always()